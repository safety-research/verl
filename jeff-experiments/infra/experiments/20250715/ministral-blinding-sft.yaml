#  sky launch -c jeff-cotdecomp-8xh100 jeff-experiments/infra/base_job.yaml  --down
resources:
  cloud: runpod
  accelerators: H200:8
  region: US
  disk_size: 4000
  image_id: runpod/pytorch:2.4.0-py3.11-cuda12.4.1-devel-ubuntu22.04

file_mounts:
  ~/.ssh/id_rsa: ~/.ssh/id_rsa
  ~/.ssh/config: ~/.ssh/config
  ~/.netrc: ~/.netrc
  ~/.cache/huggingface/token: ~/.cache/huggingface/token
  ~/sky_workdir/verl: ~/verl
  ~/sky_workdir/cot-decomp: ~/cot-decomp
  ~/.env_anthropic: ~/.env_anthropic
  ~/data/train.parquet: ~/cot-decomp/sft/data/cot_grader/cot_train.parquet
  ~/data/valid.parquet: ~/cot-decomp/sft/data/cot_grader/cot_valid.parquet

# working dir is ~/sky_workdir/

envs:
  # CHANGE ME
  EXPERIMENT_NAME: qwen-25-7b-cot-sft
  PROJECT_NAME: grader-sft
  REF_MODEL: Qwen/Qwen2.5-7B-Instruct
  # CHANGE ME
  FT_MODEL_NAME: Qwen2.5-7B-Instruct-CoT-Grader
  # CHANGE ME
  BATCH_SIZE: 16
  MICRO_BATCH_SIZE: 4

  LR: 2e-6
  CLIP_GRAD: 1.0

  COT_DECOMP_ROOT: /root/sky_workdir/cot-decomp

setup: |
  set -e
  echo "Running setup."
  chown -R root ~/.ssh
  chmod -R 700 ~/.ssh
  ~/sky_workdir/verl/jeff-experiments/infra/base_setup.sh

run: |
  set -e

  conda deactivate && source ~/sky_workdir/anthropic/bin/activate && ~/sky_workdir/verl/jeff-experiments/run_qwen3_sft.sh /root/${FT_MODEL_NAME}