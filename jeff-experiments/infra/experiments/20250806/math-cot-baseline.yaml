resources:
  cloud: runpod
  accelerators: B200:8
  region: US
  # zone: US-TX-4
  disk_size: 4000
  image_id: runpod/pytorch:2.8.0-py3.11-cuda12.8.1-cudnn-devel-ubuntu22.04

file_mounts:
  ~/.ssh/id_rsa: ~/.ssh/id_rsa
  ~/.ssh/config: ~/.ssh/config
  ~/.netrc: ~/.netrc
  ~/.cache/huggingface/token: ~/.cache/huggingface/token
  ~/sky_workdir/verl: ~/verl
  ~/sky_workdir/cot-decomp: ~/cot-decomp
  ~/.env_anthropic: ~/.env_anthropic
  ~/dapo_17k: /Users/jeff/cot-decomp/dapo_17k 

# working dir is ~/sky_workdir/

envs:
  # CHANGE ME
  EXPERIMENT_NAME: qwen25-7b-math-cot-baseline-512bs-16step-16group
  PROJECT_NAME: hierarchical-rl
  REF_MODEL: Qwen/Qwen2.5-7B-Instruct

setup: |
  set -e
  echo "Running setup."
  chown -R root ~/.ssh
  chmod -R 700 ~/.ssh
  ~/sky_workdir/verl/jeff-experiments/infra/base_setup.sh


# Remember to change lora_merge.py and fsdp_sft_trainer.py to use the correct model loader
# TODO(sguo35): rewrite this to be cleaner

run: |
  set -e

  source ~/.env_anthropic
  conda deactivate && source ~/sky_workdir/anthropic/bin/activate && ~/sky_workdir/verl/jeff-experiments/infra/experiments/20250806/math-cot-baseline.sh